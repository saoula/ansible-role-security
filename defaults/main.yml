---
# defaults variables for logwatch
logwatch_email: "root@localhost"  # Email Address which Logwatch reports to
logwatch_detail: "low"            # The level of detail in the Logwatch report
logwatch_range: "yesterday"       # The default time range for the Logwatch report
logwatch_output: "stdout"         # The output method of the Logwatch report
logwatch_format: "text"           # The format of the Logwatch report
logwatch_cron_time: "daily"       # Cron special time specification nickname - must match with logwatch range!

# defaults variables for ufw
ufw_logging: "off"
port_allowed:
  - 22

# defaults variables for sysdig
sysdig_epel: "http://mirror.us.leaseweb.net/epel/6/i386/epel-release-6-8.noarch.rpm"
sysdig_repokey: "https://s3.amazonaws.com/download.draios.com/DRAIOS-GPG-KEY.public"
sysdig_url: "http://download.draios.com/stable/rpm/draios.repo"
sysdig_repo: "/etc/yum.repos.d/draios.repo"
sysdig_package: "sysdig"
sysdig_url_apt: "http://download.draios.com/stable/deb/draios.list"
sysdig_repo_apt: "/etc/apt/sources.list.d/draios.list"
